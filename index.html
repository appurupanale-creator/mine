<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Bhumi ‚ù§Ô∏è</title>
    <style>
        /* BACKGROUND & LAYOUT */
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        /* FALLING HEARTS */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            top: -10%;
            font-size: 20px;
            user-select: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* CARD STYLES */
        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 85%;
            position: relative;
            z-index: 10;
        }

        h1 { color: #ff4d6d; margin-bottom: 5px; }
        #progress-text { color: #aaa; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }
        #question-text { font-size: 1.2rem; color: #444; margin: 20px 0; min-height: 60px; }

        .btn-container { margin-top: 20px; }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #f0f0f0; color: #888; }
        
        button:active { transform: scale(0.95); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="hearts-container" id="hearts-container"></div>

    <!-- Main Card -->
    <div id="main-content" class="card">
        <p id="progress-text">Step 1 of 4</p> <!-- Updated to 4 -->
        <h1 id="main-title">Hello Bhumi! ‚ù§Ô∏è</h1>
        <p id="question-text">tumhe likhne kaa shouk hai?</p>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="processClick()">Haa</button>
            <button id="noBtn" onclick="processClick()">Naa</button>
        </div>
    </div>

    <!-- Final Success Card -->
    <div id="final-content" class="card hidden">
        <h1 style="font-size: 50px;">üíï</h1>
        <h1>So MADAM'ji</h1>
        <p> Be My anushka I will be your Virat For Life time ‚ù§Ô∏è</p>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 4; // Set to 4

        // 1. QUESTIONS (Reduced to 4)
        const questions = [
            "", 
            "tumhe likhne kaa shouk hai?", 
            "tumhe dekhne kaa shouk hai? ",                  
            "tumhe samajne kaa shouk hai?",                          
            "tumhe padhane kaa shouk hai"             
        ];

        // 2. POPUPS (Reduced to 4)
        const popups = [
            "", 
            "apne naam ke saath mera naam likh ke dekhlo ‚ù§Ô∏è",                  // Step 1 popup
            "mere saath jawani se budhapa dekhlo üíï",             // Step 2 popup
            "mujse behtar nahi milega samaj neko ‚ù§Ô∏è",             // Step 3 popup
            "mere saath mandap me shadi ka mantra padhlo üíï"            // Step 4 popup
        ];

        function processClick() {
            // Show the popup for the current step
            alert(popups[currentStep]);
            moveToNextPage();
        }

        function moveToNextPage() {
            if (currentStep < totalSteps) {
                currentStep++;
                // Update visuals
                document.getElementById('progress-text').innerText = "Step " + currentStep + " of " + totalSteps;
                document.getElementById('question-text').innerText = questions[currentStep];
                document.getElementById('main-title').innerText = "Bhumi...";
            } else {
                // Show final card
                document.getElementById('main-content').classList.add('hidden');
                document.getElementById('final-content').classList.remove('hidden');
                document.body.style.backgroundColor = "#ffb3c1";
            }
        }

        // Falling Hearts Logic
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = 'üíï'; 
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.opacity = Math.random();
            container.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
